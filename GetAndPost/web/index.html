
<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form (GET & POST Demo)</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <form action="Register">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>
            
            <label>Qualification:</label><br>
            <input type="checkbox" name="qualification" value="PG"> PG<br>
            <input type="checkbox" name="qualification" value="UG"> UG<br>
            <input type="checkbox" name="qualification" value="Others"> Others<br><br>
            
            <input type="submit" value="Submit using GET" formmethod="get">
            <input type="submit" value="Submit using POST" formmethod="post">
    </body>
</html>
